post:
  tags:
    - "games"
  security:
    - BearerAuth: []
  summary: "Add a new game to the already existing games."
  operationId: addGame
  requestBody:
    $ref: "../../requestBodies/GameCreation.yaml"
  responses:
    "201":
      $ref: "../../responses/ResourceCreated.yaml"
    "400":

description: "The resource which was supposed to be modified has not been modified."
content:
  application/json:
    schema:
      type: object
      required: [id]
      properties:
        id:
          type: integer
          example: 4
          description: "The id of the resource which was supposed to be modified."
        description:
          type: string
          default: "Not modified."
          example: "Not modified."